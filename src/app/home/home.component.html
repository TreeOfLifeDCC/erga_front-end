<app-banner></app-banner>
<br>

<div class="container">
    <div class-="item1">
        <mat-card class="data_portal">
            <mat-card-title>Data Portal</mat-card-title>
            <mat-card-actions>
                <mat-chip-set aria-label="Statistics">
                    @for (key of projects_keys; track key) {
                        <mat-chip>
                            {{ key }}
                            <button mat-button color="accent">
                                {{ data?.projects[key]}}
                            </button>
                        </mat-chip>
                    }
                </mat-chip-set>
            </mat-card-actions>
            <button mat-flat-button color="primary">
                <a mat-button [routerLink]="['/data_portal']">Data portal</a>
            </button>
        </mat-card>
        <br>
        <mat-card class="status_tracking">
            <mat-card-title>Status tracking</mat-card-title>
            <mat-card-actions>
                <mat-chip-set aria-label="Statistics">
                    @for (key of status_keys; track key) {
                        <mat-chip>
                            {{ key }}
                            <button mat-button color="accent">
                                {{ data?.status[key]}}
                            </button>
                        </mat-chip>
                    }
                </mat-chip-set>
            </mat-card-actions>
            <button mat-flat-button color="primary">
                <a mat-button [routerLink]="['/status_tracking']">Status
                    Tracking</a>
            </button>
        </mat-card>
    </div>

    <div class-="item2">
        <mat-card class="phylogeny">
            <mat-card-title>Phylogeny</mat-card-title>
            <mat-card-actions>
                <mat-chip-set aria-label="Statistics">
                    @for (key of phylogeny_keys; track key) {
                        <mat-chip>
                            {{ key }}
                            <button mat-button color="accent">
                                {{ data?.phylogeny[key]}}
                            </button>
                        </mat-chip>
                    }
                </mat-chip-set>
            </mat-card-actions>
            <button mat-flat-button color="primary">
                <a mat-button [routerLink]="['/phylogeny']">Phylogeny</a>
            </button>
        </mat-card>
    </div>
</div>
<br>
